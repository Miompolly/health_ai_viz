<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Medical Cognitive AI System" />
    <meta name="author" content="" />
    <title>Medical Cognitive AI - Login</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  <i class="fas fa-brain text-primary me-2"></i>
                  Medical Cognitive AI
                </h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputEmail"
                      type="email"
                      placeholder="name@example.com"
                    />
                    <label for="inputEmail">
                      <i class="fas fa-user-md me-2"></i>Medical ID/Email
                    </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputPassword"
                      type="password"
                      placeholder="Password"
                    />
                    <label for="inputPassword">
                      <i class="fas fa-key me-2"></i>Password
                    </label>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      id="inputRememberPassword"
                      type="checkbox"
                      value=""
                    />
                    <label class="form-check-label" for="inputRememberPassword"
                      >Remember Credentials</label
                    >
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a class="small text-primary" href="password.html">
                      <i class="fas fa-lock me-1"></i>Reset Password
                    </a>
                    <button class="btn btn-primary">
                      <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3 bg-light">
                <div class="small">
                  <a href="{% url 'signup' %}" class="text-primary">
                    <i class="fas fa-user-plus me-1"></i>Request New Account
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
