{% extends 'base.html' %} {% block title %}Diagnostics - Medical AI{% endblock
%} {% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-4">Diagnostic Tools</h1>

  <div class="row">
    <div class="col-xl-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">New Diagnosis</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Patient Name</label>
              <select class="form-select">
                <option>Select Patient</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Symptoms</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Start Diagnosis
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
