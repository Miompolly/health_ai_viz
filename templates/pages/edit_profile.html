{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

<div class="container mt-5">
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-lg">
    {% csrf_token %}
    <h4 class="mb-4">Edit Your Profile</h4>

    <div class="mb-3">
      <label>First Name</label>
      <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}">
    </div>
    <div class="mb-3">
      <label>Location</label>
      <input type="text" name="location" class="form-control" value="{{ user.profile.location }}">
    </div>
    <div class="mb-3">
      <label>Birth Date</label>
      <input type="date" name="birth_date" class="form-control" value="{{ user.profile.birth_date|date:'Y-m-d' }}">
    </div>
    <div class="mb-3">
      <label>Bio</label>
      <textarea name="bio" class="form-control">{{ user.profile.bio }}</textarea>
    </div>
    <div class="mb-3">
      <label>Profile Picture</label>
      <input type="file" name="profile_picture" class="form-control">
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
