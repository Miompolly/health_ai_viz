{% extends 'base.html' %}
{% block title %}Admin Dashboard - Medical AI{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-4">Dashboard Overview</h1>

  <!-- Total Patients Card -->
  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Patients</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_patients }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card shadow">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Gender Distribution</h6></div>
        <div class="card-body">
          <canvas id="genderChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card shadow">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Diagnosis by Disease</h6></div>
        <div class="card-body">
          <canvas id="diseaseChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-12 mb-4">
      <div class="card shadow">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Monthly New Patients</h6></div>
        <div class="card-body">
          <canvas id="patientsMonthlyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const genderData = {{ gender_data|safe }};
  const diseaseData = {{ disease_data|safe }};
  const monthlyPatients = {{ patients_by_month|safe }};

  // Gender Pie Chart
  new Chart(document.getElementById('genderChart'), {
    type: 'doughnut',
    data: {
      labels: genderData.map(item => item.gender === 'M' ? 'Male' : 'Female'),
      datasets: [{
        data: genderData.map(item => item.count),
        backgroundColor: ['#4e73df', '#e74a3b']
      }]
    }
  });

  // Disease Bar Chart
  new Chart(document.getElementById('diseaseChart'), {
    type: 'bar',
    data: {
      labels: diseaseData.map(item => item.disease__name || 'Unknown'),
      datasets: [{
        label: 'Diagnoses',
        data: diseaseData.map(item => item.count),
        backgroundColor: '#1cc88a'
      }]
    }
  });

  // Monthly Patients Line Chart
  new Chart(document.getElementById('patientsMonthlyChart'), {
    type: 'line',
    data: {
      labels: monthlyPatients.map(item => item.month),
      datasets: [{
        label: 'New Patients',
        data: monthlyPatients.map(item => item.count),
        borderColor: '#36b9cc',
        fill: false,
        tension: 0.3
      }]
    }
  });
</script>
{% endblock %}
