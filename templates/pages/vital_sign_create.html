{% extends 'nursebase.html' %}
{% block title %}Add Vital Sign{% endblock %}

{% block content %}
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm mt-4 bg-dark text-light">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add Vital Sign</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_patient" class="form-label">Patient</label>
              {{ form.patient }}
            </div>

            <div class="mb-3">
              <label for="id_disease" class="form-label">Disease</label>
              {{ form.disease }}
            </div>

            <div class="mb-3">
              <label for="id_temperature" class="form-label">Temperature</label>
              <input type="text" name="temperature" id="id_temperature" class="form-control" placeholder="e.g., 38.5Â°C" value="{{ form.temperature.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_heart_rate" class="form-label">Heart Rate</label>
              <input type="text" name="heart_rate" id="id_heart_rate" class="form-control" placeholder="e.g., 90 bpm" value="{{ form.heart_rate.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_respiratory_rate" class="form-label">Respiratory Rate</label>
              <input type="text" name="respiratory_rate" id="id_respiratory_rate" class="form-control" placeholder="e.g., 20 breaths/min" value="{{ form.respiratory_rate.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_blood_pressure" class="form-label">Blood Pressure</label>
              <input type="text" name="blood_pressure" id="id_blood_pressure" class="form-control" placeholder="e.g., 120/80 mmHg" value="{{ form.blood_pressure.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
              <label for="id_notes" class="form-label">Notes</label>
              <textarea name="notes" id="id_notes" class="form-control" rows="3" placeholder="Additional notes...">{{ form.notes.value }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Save
              </button>
              <a href="{% url 'vital_signs_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
