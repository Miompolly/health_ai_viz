{% extends 'base.html' %} {% load static %} Diseases {% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Diseases</h3>
    <a href="{% url 'add_disease' %}" class="btn btn-primary">
      <i class="fas fa-plus-circle"></i> Add Disease
    </a>
  </div>
  <table class="table table-bordered bg-white shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>Name</th>
        <th>Symptoms</th>
        <th>Test</th>
      </tr>
    </thead>
    <tbody>
      {% for disease in diseases %}
      <tr>
        <td>{{ disease.name }}</td>
        <td>{{ disease.symptoms }}</td>
        <td>{{ disease.test_results }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No diseases found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
