{% extends 'adminbase.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Edit User: {{ user.email }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" value="{{ user.email }}" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="role">Role</label>
      <input id="role" name="role" value="{{ user.role }}" class="form-control" />
    </div>
    <div class="form-check mb-3">
      <input id="is_active" name="is_active" type="checkbox" class="form-check-input" {% if user.is_active %}checked{% endif %} />
      <label for="is_active" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
