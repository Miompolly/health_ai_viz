{% extends 'base.html' %} {% block title %}Settings - Medical AI{% endblock %}
{% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-4">System Settings</h1>

  <div class="row">
    <div class="col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Profile Settings</h6>
        </div>
        <div class="card-body">
          <form id="profileForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Security Settings</h6>
        </div>
        <div class="card-body">
          <form id="securityForm">
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
              Update Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
